<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown Timer</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container">
            <h1 class="mt-5">Countdown Timer</h1>
            <div class="form-row mt-4">
                <div class="form-group col-md-4">
                    <label for="hours">Hours:</label>
                    <input type="number" class="form-control" id="hours"
                        placeholder="Enter hours">
                </div>
                <div class="form-group col-md-4">
                    <label for="minutes">Minutes:</label>
                    <input type="number" class="form-control" id="minutes"
                        placeholder="Enter minutes">
                </div>
                <div class="form-group col-md-4">
                    <label for="seconds">Seconds:</label>
                    <input type="number" class="form-control" id="seconds"
                        placeholder="Enter seconds">
                </div>
            </div>
            <div class="mt-3 row">
                <div class="col-3"><button class="btn btn-primary w-100"
                        onclick="startTimer()">Start</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100"
                        onclick="pauseTimer()">Pause</button></div>
                <div class="col-3"><button class="btn btn-danger w-100"
                        onclick="stopTimer()">Stop</button></div>
                <div class="col-3"><button class="btn btn-warning w-100"
                        onclick="resetTimer()">Reset</button></div>

            </div>
            <div class="mt-4">
                <h3 id="display">00:00:00</h3>
            </div>
        </div>

        <script src="logic.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>

</html>
